<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.play@3/p5.play.js"></script>
  <title>Campus Garden</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
  <h1 class="heading">Campus Garden</h1>
  <button data-instructions-target="#instructions" class="instructions-btn">Instructions</button>
  <div class="instructions" id="instructions">
    <div class="instructions-header">
      <div class="title">Instructions</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="instructions-body">
      <ul>
        <li>Drag your desired flower on to your grid</li>
        <li>Use the water can tool by clicking on the icon</li>
        <li>Press and hold to water your flower and watch it grow</li>
        <li>Use the scissors tool by clicking on the icon and click to remove your flower </li>
      </ul>
    </div>
  </div>
  <div id="overlay"></div>
</body>

</html>
